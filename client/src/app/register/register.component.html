<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="tsxt-center text-primary mb-3">Sign Up</h2>
    <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
    ></app-text-input>

    <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    ></app-text-input>

    <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    ></app-text-input>

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>{{registerForm.value | json}}</p>
<p>{{registerForm.status | json}}</p>
