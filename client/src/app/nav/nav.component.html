<nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Offcanvas navbar large">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Dating app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
      aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
      aria-labelledby="offcanvasNavbar2Label">

      <div class="offcanvas-body mt-2">
        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
          @if(accountservice.currentUser()){
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" aria-current="page" routerLink="/members">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/lists">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/messages">Messages</a>
          </li>
          }
          <li class="nav-iten">
            <a class="nav-link" routerLinkActive="active" routerLink="/errors">Errors</a>
          </li>
        </ul>

        @if(!accountservice.currentUser()){
        <form #LoginForm="ngForm" (ngSubmit)="login()" class=" d-flex mt-3 mt-lg-0 ">
          <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
          <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
            placeholder="password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
        }
        @if(accountservice.currentUser()){
        <div class="btn-group" dropdown>
          <img class="me-2" src="{{accountservice.currentUser()?.photoUrl || './assets/user.png'}}"
            alt="user main image">
          <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-basic">
            Welcome {{accountservice.currentUser()?.username | titlecase}} <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a routerLink="/member/edit" class="dropdown-item" href="#">Edit profile</a>
            </li>
          </ul>
        </div>
        }
      </div>
    </div>
  </div>
</nav>
