<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
  <div class="container-fluid">
    <a class="navbar-brand">Dating app</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
      aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
      aria-labelledby="offcanvasNavbar2Label">

      <div class="offcanvas-body">
        @if(accountservice.currentUser()){
        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Friends</a>
          </li>
        </ul>
        }
        @else{
        <form #LoginForm="ngForm" (ngSubmit)="login()" class=" d-flex mt-3 mt-lg-0">
          <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
          <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
            placeholder="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        }
        @if(accountservice.currentUser()){
          <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-dark dropdown-toggle"
                    aria-controls="dropdown-basic">
              Welcome {{accountservice.currentUser()?.username}} <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem"><a class="dropdown-item" href="#">Edit profile</a>
              </li>
            </ul>
          </div>
        }
      </div>
    </div>
  </div>
</nav>
